<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}用户登录{% endblock %}</title>
    {% block style %}
        <link rel="stylesheet" href="/static/css/bootstrap.min.css">
        <link rel="stylesheet" href="/static/css/login.css">
    {% endblock %}
    {% block script %}
        <script src="/static/js/jquery-3.2.1.min.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>
    {% endblock %}
</head>
<body>
    <nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">DjangoBlog</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="">
                    <a href="/"><span class="glyphicon glyphicon-home"></span> 全部项目</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="{% url 'login' %}" id="nav-login" data-toggle="modal">登陆</a>
                </li>
                <li>
                    <a href="{% url 'register' %}" id="nav-register" data-toggle="modal">注册</a>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
    </nav>s
    {% block userinfo %}
    <div class="signin-agile col-md-offset-4 col-md-4">
        <div class="panel-heading">
            <h1 class="panel-title">请登录</h1>
            <ul>
                {% for key, error in errors.items %}
                    <li><span style="text-align: center; color: #953b39;">{{ error }}</span></li>
                {% endfor %}
            </ul>
        </div>
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}

            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">
                        <span class="glyphicon glyphicon-user"></span>
                    </div>
                    <input class="form-control" name="username" id="username" type="text" placeholder="用户名">

                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">
                        <span class="glyphicon glyphicon-lock"></span>
                    </div>
                    <input class="form-control" name="password" id="password" type="password" placeholder="密码">
                </div>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me">记住我
                </label>
                <a href="#">忘记密码?</a><br>
            </div>

            <input type="submit" value="登录">

        </form>
    </div>
    {% endblock %}
</body>
</html>
